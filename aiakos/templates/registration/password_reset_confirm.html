{% extends 'base.html' %}
{% load i18n static crispy_forms_tags %}

{% block content %}

<div class="row">
<div class="col-md-12">
	<h2>{% trans 'Confirm password reset' %}</h2>
	<div class="row">
		<form method="post">
		  {% csrf_token %}
		  {{ form|crispy }}
		  <button type="submit">{% trans 'Change my password' %}</button>
		</form>
	</div>
</div>
</div>

{% endblock %}
